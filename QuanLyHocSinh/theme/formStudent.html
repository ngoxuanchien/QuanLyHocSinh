  <main class="list-container">
    <div class="bg">
      <div class="wrapper">
        <div class="title">
          Thêm học sinh
        </div>
        <div class="form">
          <div class="input_field">
            <label>Họ và tên</label>
            <input type="text" class="input">
          </div>
          <div class="input_field">
            <label>Lớp</label>
            <div class="custom_select">
              <select>
                <option value="">Select</option>
                <option value="">10A1</option>
                <option value="">10A2</option>
                <option value="">10A3</option>
                <option value="">11A1</option>

              </select>

          </div>

            <label>Địa chỉ</label>
            <textarea type="text" class="textarea"></textarea>
          </div>
          <div class="input_field">
            <label>Email</label>
            <input type="text" class="input">
          </div>
          <div class="input_field_file">
            <label>Thêm danh sách học sinh</label>
            <input type="file" class="input">
          </div>
          <div class="input_field">
            <button class="btn-cancel" action="CANCEL">Huỷ</button>
            <button class="btn-save-st">Lưu</button>
          </div>
        </div>
