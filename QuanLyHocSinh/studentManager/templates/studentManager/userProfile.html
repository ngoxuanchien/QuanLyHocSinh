{% extends 'studentManager/base.html' %}


{% block content %}
<h3>User profile</h3>
<div>{{ user.username }}</div>
<section class="vh-100 gradient-custom">
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100 ">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-4">Thông tin cá nhân</h3>
                            <div class="row">
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                    <div class="form-outline flex-fill mb-0">
                                        {{user.name}}
                                        <!-- <input type="text" name="name" placeholder="Họ tên..." class="form-control"> -->
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            {{user.dateOfBirth}}
                                            <!-- <input type="date" name="dateOfBirth" class="form-control"> -->
                                        </div>
                                    </div>

                                </div>

                                <div class="col-md-6 mb-4">

                                    <div class="mb-2 pb-1">Giới tính: </div>
                                    {{user.sex}}
                                </div>
                            </div>

                            <div class="row">
                                <div class="mb-4 pb-2">
                                    <div class="form-outline">
                                        {{user.email}}
                                        <!-- <input type="email" name="email" placeholder="Email..." class="form-control"> -->
                                    </div>
                                </div>
                                <div class="mb-4 pb-2">
                                    <div class="form-outline">
                                        {{user.address}}
                                        <!-- <input type="text" name="address" placeholder="Địa chỉ..." class="form-control"> -->
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center align-items-center pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="Thêm" />
                            </div>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
