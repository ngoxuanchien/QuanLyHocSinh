{% extends 'studentManager/base.html' %}
{% load static %}

{% block content %}
<style>
    h3 {text-align: center;}
</style>
    <h3 class="label">CHỌN NIÊN KHÓA</h3>
    <div class="card card-body shadow-lg">
        <div class="jus_center row">
            <div class='col-lg-6'>
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <th>STT</th>
                        <th>Niên khóa</th>
                        <th> </th>
                    </tr>

                    {% for y in age %}
                        <tr class ="list">
                            <td>{{ forloop.counter }}</td>
                            <td>{{y.year}}</td>
                            <td>
                                <header class ="tacvu">
                                    <a class="add" href="{% url 'lapDS' y.id %}">
                                        <p>Chọn</p>
                                    </a>
                                </header>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        
    </div>
{% endblock content %}
