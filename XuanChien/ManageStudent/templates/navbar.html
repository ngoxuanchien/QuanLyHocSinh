{% load static %}
<header class="header">
  <div class="left-section">
    <div class="navbar__toggle" id="sidebar">
      <span class="bar"></span>
      <span class="bar"></span>

      <img src="{% static 'images/logo.png' %}">

    </a>
  </div>
  <div class="middle-section">
  </div>
  <div class="right-section">
    <div class="message-icon-container">
      <img src="{% static 'images/message.png' %}" class="message-icon">

      <div class="message-count">3</div>

        <a href="#">
          <div class="avatar">

        <a href="#" class="dropdown-link">

          <img width="20" height="20" viewBox="0 0 32 32" src="{% static 'images/logout.png' %}">
